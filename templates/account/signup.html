{% load i18n %}

{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="{% static '/vendors/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static '/css/auth.css' %}" rel="stylesheet">

</head>

<body>







    <div class="login-reg-panel">

        <div class="white-panel">



            <div class="login-show">
                <form method="post" action="{% url 'account_signup' %}">
                    {% csrf_token %}
                    <h2>TEXT TO SPEECH</h2>
                    <div style="color: red;">{{form.email.errors}}</div>

                    <input name="email" type="email" placeholder="Email">
                    <div style="color: red;">{{form.password1.errors}}</div>

                    <input name="password1" type="password" placeholder="Password">
                    <div style="color: red;">{{form.password2.errors}}</div>

                    <input name="password2" type="password" placeholder="Confirm Password">
                    <input type="submit" value="Register">
                </form>
            </div>
            <div class="login-show">

                <a href="{% url 'account_reset_password' %}" style="margin-right: 5px">Forgottten</a>
                <a href="{% url 'account_login' %}">Login</a>

            </div>
        </div>
    </div>






    <!-- jQuery -->
    <script src="{% static '/vendors/jquery/dist/jquery.min.js' %}"></script>
    <!-- Bootstrap -->
    <script src="{% static '/vendors/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static '/js/auth.js' %}"></script>


</body>

</html>
