{% load i18n %}




{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="{% static '/vendors/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static '/css/auth.css' %}" rel="stylesheet">

</head>

<body>





    <div class="login-reg-panel">

        <div class="white-panel">
            <div class="login-show">
                <form method="POST" action="{% url 'account_reset_password' %}">
                    {% csrf_token %}

                    <h2>TEXT TO SPEECH</h2>

                    <p>Enter your e-mail address below, and we'll send you an e-mail allowing you to reset it.</p>
                    <div style="color: red;">{{form.email.errors}}</div>
                    <input type="email" name="email" placeholder="Email">
                    <input type="submit" value="Reset">


                </form>

            </div>
            <div class="login-show">

                <a href="{% url 'account_login' %}" style="margin-right: 5px">Login</a>
                <a href="{% url 'account_signup' %}">Register</a>

            </div>


        </div>
    </div>






    <!-- jQuery -->
    <script src="{% static '/vendors/jquery/dist/jquery.min.js' %}"></script>
    <!-- Bootstrap -->
    <script src="{% static '/vendors/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static '/js/auth.js' %}"></script>


</body>

</html>
